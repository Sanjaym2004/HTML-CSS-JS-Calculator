<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Sanjay's Calculator</title>
    </head>
    <body>
        
        <div class="calculator">
            <input id="display" readonly>
            <div class="keys">
                <button onclick="clearDisplay('AC')" class="sign">AC</button>
                <button onclick="signtoAdd('+/-')" class="sign">+/-</button>
                <button onclick="percent('%')" class="sign">%</button>
                <button onclick="addtoDisplay('/')" class="operations">/</button>
                <button onclick="addtoDisplay('7')" class="numbers">7</button>
                <button onclick="addtoDisplay('8')" class="numbers">8</button>
                <button onclick="addtoDisplay('9')" class="numbers">9</button>
                <button onclick="addtoDisplay('*')" class="operations">*</button>
                <button onclick="addtoDisplay('4')" class="numbers">4</button>
                <button onclick="addtoDisplay('5')" class="numbers">5</button>
                <button onclick="addtoDisplay('6')" class="numbers">6</button>
                <button onclick="addtoDisplay('-')" class="operations">-</button>
                <button onclick="addtoDisplay('1')" class="numbers">1</button>
                <button onclick="addtoDisplay('2')" class="numbers">2</button>
                <button onclick="addtoDisplay('3')" class="numbers">3</button>
                <button onclick="addtoDisplay('+')" class="operations">+</button>
                <button onclick="addtoDisplay('0')" class="zero-button">0</button>
                <button onclick="addtoDisplay('.')" id="dot" class="numbers">.</button>
                <button onclick="calculate('=')" id="equal" class="operations">=</button>
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
